<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharma AI</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #080825;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(41, 0, 67, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 84, 145, 0.3) 0%, transparent 50%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    .animated-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      filter: blur(40px);
    }

    .shape1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 106, 0, 0.4), transparent 70%);
      top: 10%;
      left: 15%;
      animation: floatAnimation1 20s infinite, colorChange1 15s infinite alternate;
    }

    .shape2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%);
      top: 50%;
      left: 70%;
      animation: floatAnimation2 25s infinite, colorChange2 18s infinite alternate;
    }

    .shape3 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 0, 212, 0.4), transparent 70%);
      top: 75%;
      left: 40%;
      animation: floatAnimation3 30s infinite, colorChange3 20s infinite alternate;
    }

    .shape4 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(0, 255, 153, 0.4), transparent 70%);
      top: 30%;
      left: 50%;
      animation: floatAnimation4 22s infinite, colorChange4 16s infinite alternate;
    }

    .shape5 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255, 204, 0, 0.4), transparent 70%);
      top: 60%;
      left: 20%;
      animation: floatAnimation5 28s infinite, colorChange5 22s infinite alternate;
    }
    
    @keyframes colorChange1 {
      0% { background: radial-gradient(circle, rgba(255, 106, 0, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(157, 0, 255, 0.4), transparent 70%); }
    }
    
    @keyframes colorChange2 {
      0% { background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(157, 0, 255, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(255, 106, 0, 0.4), transparent 70%); }
    }
    
    @keyframes colorChange3 {
      0% { background: radial-gradient(circle, rgba(255, 0, 212, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(0, 255, 153, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%); }
    }
    
    @keyframes colorChange4 {
      0% { background: radial-gradient(circle, rgba(0, 255, 153, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(255, 0, 212, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(255, 204, 0, 0.4), transparent 70%); }
    }
    
    @keyframes colorChange5 {
      0% { background: radial-gradient(circle, rgba(255, 204, 0, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(0, 255, 153, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(157, 0, 255, 0.4), transparent 70%); }
    }

    @keyframes floatAnimation1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, 50px) scale(1.1); }
    }

    @keyframes floatAnimation2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-120px, -80px) scale(0.9); }
    }

    @keyframes floatAnimation3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(70px, -70px) scale(1.05); }
    }

    @keyframes floatAnimation4 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-90px, 40px) scale(1.1); }
    }

    @keyframes floatAnimation5 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, -100px) scale(0.95); }
    }

    /* Header Styles */
    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    header:hover {
      background: rgba(0, 0, 0, 0.95);
    }

    header a {
      color: #00c6ff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    header a:hover {
      color: #fff;
      background: rgba(0, 198, 255, 0.2);
      transform: translateY(-3px);
    }

    header a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #00c6ff;
      transition: width 0.3s ease;
    }

    header a:hover::after {
      width: 100%;
    }

    /* Main Container */
    .container {
      margin-top: 100px;
      width: 90%;
      max-width: 1000px;
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(8, 8, 37, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                  0 0 60px rgba(0, 198, 255, 0.1),
                  inset 0 0 20px rgba(0, 198, 255, 0.05);
      border: 1px solid rgba(0, 198, 255, 0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s forwards;
      overflow: hidden;
    }
    
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    #particleCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Typography */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #9b00ff, #00c6ff);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientFlow 8s ease infinite, titleGlow 5s infinite;
      position: relative;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes titleGlow {
      0%, 100% { 
        text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
      }
      50% { 
        text-shadow: 0 0 20px rgba(0, 198, 255, 0.8), 0 0 40px rgba(0, 198, 255, 0.4);
      }
    }
    
    /* Robot container animations */
    #robotContainer {
      max-width: 200px;
      margin: 1rem auto;
      display: block;
      position: relative;
      cursor: pointer;
      filter: drop-shadow(0 0 5px #00c6ff);
      animation: robotGlow 3s ease-in-out infinite alternate;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    #robotContainer:hover {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 0 15px #00e0ff);
      animation-play-state: paused;
    }
    @keyframes robotGlow {
      0% {
        filter: drop-shadow(0 0 5px #00c6ff);
      }
      100% {
        filter: drop-shadow(0 0 20px #00e0ff);
      }
    }
    /* Glittering star effect */
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #00e0ff 0%, transparent 70%);
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.8;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.2; transform: scale(0.5); }
    }
  </style>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="animated-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
  </div>

  <header>
    <nav style="display: flex; justify-content: flex-end; gap: 1.5rem; padding: 1rem; background: rgba(0,0,0,0.8); position: fixed; top: 0; width: 100%; z-index: 1000;">
      <a href="login.html" style="color: #00c6ff; font-weight: bold; text-decoration: none;">Login</a>
      <a href="signup.html" style="color: #00c6ff; font-weight: bold; text-decoration: none;">Sign Up</a>
      <a href="dashb.html" style="color: #00c6ff; font-weight: bold; text-decoration: none;">Dashboard</a>
      <a href="profile.html" style="color: #00c6ff; font-weight: bold; text-decoration: none;">Profile</a>
      <a href="#" id="logout-btn" style="color: #00c6ff; font-weight: bold; text-decoration: none;">Logout</a>
    </nav>
  </header>

  <script>
    document.getElementById('logout-btn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  </script>

  <div class="container">
    <h1 data-text="Pharma AI App">Pharma AI App</h1>
    <p>Check the best medicine for you with our interactive BI dashboard and symptom analysis tool.</p>
    
    <div class="particles-container">
      <canvas id="particleCanvas"></canvas>
    </div>

    <div class="lottie-container">
      <lottie-player
        src="https://assets5.lottiefiles.com/packages/lf20_jcikwtux.json"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px; margin: auto;"
        loop
        autoplay

      ></lottie-player>
    </div>

  </div>

  <section id="powerbi-section" class="powerbi-container">
    <h2>Best Suitable Medicine Finder</h2>
    <button id="toggleExpandBtn" aria-expanded="false" aria-controls="powerbi-iframe" class="expand-btn">Expand</button>
    <div class="iframe-wrapper">
      <iframe
        id="powerbi-iframe"
        title="Power BI Report - Best Suitable Medicine Finder"
        src="https://app.powerbi.com/reportEmbed?reportId=e97bcc8a-c63e-43e2-8603-a2543cf2d559&autoAuth=true&ctid=61363c43-8420-43ca-8f82-801627e16cdf"
        frameborder="0"
        allowFullScreen="true"
        loading="lazy"
      ></iframe>
    </div>
  </section>

  <div id="robotContainer" style="max-width: 200px; margin: 1rem auto; display: block; position: relative;">
    <lottie-player
      src="https://assets10.lottiefiles.com/packages/lf20_1pxqjqps.json"
      background="transparent"
      speed="1"
      style="width: 200px; height: 200px; margin: auto; display: block;"
      loop
      autoplay
      aria-label="Cute animated robot"
      id="robotAnimation"
    ></lottie-player>
    <p id="welcomeMessage" style="text-align: center; color: #00e0ff; font-weight: bold; margin-top: 0.5rem; text-shadow: 0 0 10px #00e0ff; font-size: 1.2rem;">
      Come here! Wishing you a healthy and happy life.
    </p>
    <div class="star" style="top: 10px; left: 20px; animation-delay: 0s;"></div>
    <div class="star" style="top: 50px; left: 150px; animation-delay: 1s;"></div>
    <div class="star" style="top: 100px; left: 80px; animation-delay: 2s;"></div>
    <div class="star" style="top: 140px; left: 30px; animation-delay: 3s;"></div>
    <div class="star" style="top: 180px; left: 160px; animation-delay: 4s;"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Assuming user info is stored in localStorage as JSON string under 'user'
      const userStr = localStorage.getItem('user');
      if (userStr) {
        try {
          const user = JSON.parse(userStr);
          if (user && user.name) {
            const welcomeMsg = document.getElementById('welcomeMessage');
            welcomeMsg.textContent = `Welcome back, ${user.name}! Wishing you a healthy and happy life.`;
            welcomeMsg.style.background = 'linear-gradient(90deg, #00c6ff, #0072ff, #9b00ff, #00c6ff)';
            welcomeMsg.style.backgroundSize = '300% 100%';
            welcomeMsg.style.webkitBackgroundClip = 'text';
            welcomeMsg.style.backgroundClip = 'text';
            welcomeMsg.style.color = 'transparent';
            welcomeMsg.style.animation = 'gradientFlow 8s ease infinite, titleGlow 5s infinite';
            welcomeMsg.style.position = 'relative';
          }
        } catch (e) {
          console.error('Error parsing user info from localStorage', e);
        }
      }
      // Keep original robot animation
      const robotAnim = document.getElementById('robotAnimation');
      if (robotAnim) {
        robotAnim.load('https://assets10.lottiefiles.com/packages/lf20_1pxqjqps.json');
      }
    });
  </script>

  <style>

      margin: 2rem auto 4rem;
      width: 90%;
      max-width: 1200px;

      border-radius: 20px;

  <script>
    const powerbiSection = document.getElementById('powerbi-section');
    const toggleBtn = document.getElementById('toggleExpandBtn');

    toggleBtn.addEventListener('click', () => {
      const expanded = powerbiSection.classList.toggle('expanded');
      toggleBtn.textContent = expanded ? 'Collapse' : 'Expand';
      toggleBtn.setAttribute('aria-expanded', expanded);
    });
  </script>

  <script>
    // Initialize particles
    function initParticles() {
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      
      const particles = [];
      const particleCount = 30;
      
      // Create particles
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3 + 1,
          color: `rgba(${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 155)}, 255, ${Math.random() * 0.4 + 0.1})`,
          speedX: Math.random() * 0.5 - 0.25,
          speedY: Math.random() * 0.5 - 0.25,
          connection: 100
        });
      }
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Update and draw particles
        for (let i = 0; i < particles.length; i++) {
          let p = particles[i];
          
          // Move particles
          p.x += p.speedX;
          p.y += p.speedY;
          
          // Bounce off edges
          if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
          if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
          
          // Draw particle
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          
          // Connect particles
          for (let j = i + 1; j < particles.length; j++) {
            let p2 = particles[j];
            let distance = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
            
            if (distance < p.connection) {
              ctx.beginPath();
              ctx.strokeStyle = `rgba(0, 198, 255, ${0.1 * (1 - distance/p.connection)})`;
              ctx.lineWidth = 0.5;
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.stroke();
            }
          }
        }
      }
      
      animate();
      
      // Resize canvas on window resize
      window.addEventListener('resize', () => {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      });
    }
    
    // Initialize particles when DOM is loaded
    document.addEventListener('DOMContentLoaded', initParticles);
  </script>
