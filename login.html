<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharma AI</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #080825;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(41, 0, 67, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 84, 145, 0.3) 0%, transparent 50%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    .animated-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      filter: blur(40px);
    }

    .shape1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 106, 0, 0.4), transparent 70%);
      top: 10%;
      left: 15%;
      animation: floatAnimation1 20s infinite, colorChange1 15s infinite alternate;
    }

    .shape2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%);
      top: 50%;
      left: 70%;
      animation: floatAnimation2 25s infinite, colorChange2 18s infinite alternate;
    }

    .shape3 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 0, 212, 0.4), transparent 70%);
      top: 75%;
      left: 40%;
      animation: floatAnimation3 30s infinite, colorChange3 20s infinite alternate;
    }

    @keyframes colorChange1 {
      0% { background: radial-gradient(circle, rgba(255, 106, 0, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(157, 0, 255, 0.4), transparent 70%); }
    }
    
    @keyframes colorChange2 {
      0% { background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(157, 0, 255, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(255, 106, 0, 0.4), transparent 70%); }
    }
    
    @keyframes colorChange3 {
      0% { background: radial-gradient(circle, rgba(255, 0, 212, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(0, 255, 153, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%); }
    }

    @keyframes floatAnimation1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, 50px) scale(1.1); }
    }

    @keyframes floatAnimation2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-120px, -80px) scale(0.9); }
    }

    @keyframes floatAnimation3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(70px, -70px) scale(1.05); }
    }

    /* Header Styles */
    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    header:hover {
      background: rgba(0, 0, 0, 0.95);
    }

    header a {
      color: #00c6ff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    header a:hover {
      color: #fff;
      background: rgba(0, 198, 255, 0.2);
      transform: translateY(-3px);
    }

    header a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #00c6ff;
      transition: width 0.3s ease;
    }

    header a:hover::after {
      width: 100%;
    }

    /* Main Container */
    .container {
      margin-top: 100px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(8, 8, 37, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                  0 0 60px rgba(0, 198, 255, 0.1),
                  inset 0 0 20px rgba(0, 198, 255, 0.05);
      border: 1px solid rgba(0, 198, 255, 0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s forwards;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Typography */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #9b00ff, #00c6ff);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientFlow 8s ease infinite, titleGlow 5s infinite;
      position: relative;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes titleGlow {
      0%, 100% { 
        text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
      }
      50% { 
        text-shadow: 0 0 20px rgba(0, 198, 255, 0.8), 0 0 40px rgba(0, 198, 255, 0.4);
      }
    }
    
    /* Form styles */
    #diagnosisForm {
      max-width: 400px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px #00c6ff;
    }
    
    #diagnosisForm h2 {
      color: #00c6ff;
      margin-bottom: 1rem;
    }
    
    #diagnosisForm input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
    }
    
    #diagnosisForm label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00c6ff;
    }
    
    #diagnosisForm button {
      width: 100%;
      padding: 0.75rem;
      background: #00c6ff;
      color: #080825;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #diagnosisForm button:hover {
      background-color: #0072ff;
    }
    
    /* Alert styles */
    .alert {
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    .alert.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .alert-error {
      background-color: rgba(255,0,0,0.2);
      border: 1px solid rgba(255,0,0,0.5);
      color: #ff5a5a;
    }
    
    .alert-success {
      background-color: rgba(0,255,0,0.2);
      border: 1px solid rgba(0,255,0,0.5);
      color: #5aff5a;
    }
    
    #loading {
      display: none;
      margin-top: 1rem;
      color: #00c6ff;
      font-weight: bold;
    }
    
    /* Robot container animations */
    #robotContainer {
      max-width: 200px;
      margin: 1rem auto;
      display: block;
      position: relative;
      cursor: pointer;
      filter: drop-shadow(0 0 5px #00c6ff);
      animation: robotGlow 3s ease-in-out infinite alternate;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    
    #robotContainer:hover {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 0 15px #00e0ff);
      animation-play-state: paused;
    }
    
    @keyframes robotGlow {
      0% {
        filter: drop-shadow(0 0 5px #00c6ff);
      }
      100% {
        filter: drop-shadow(0 0 20px #00e0ff);
      }
    }
  </style>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="animated-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <header>
    <nav style="display: flex; justify-content: flex-end; gap: 1.5rem; padding: 1rem; background: rgba(0,0,0,0.8); position: fixed; top: 0; width: 100%; z-index: 1000;">
      <a href="login.html" style="color: #00c6ff; font-weight: bold; text-decoration: none;">Login</a>
      <a href="signup.html" style="color: #00c6ff; font-weight: bold; text-decoration: none;">Sign Up</a>
    </nav>
  </header>

  <div class="container">
    <h1>Pharma AI App</h1>
    <p>Check the best medicine for you with our interactive BI dashboard and symptom analysis tool.</p>

    <form id="diagnosisForm">
      <h2>Login</h2>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>
      </div>
      <button type="submit">Login</button>
      <div id="loading">Loading...</div>
      <div id="alertContainer"></div>
    </form>
    
    <div style="text-align: center; margin-top: 1rem;">
      <a href="resetpassword.html" style="color: #00c6ff; text-decoration: underline; cursor: pointer;">Forgot Password?</a>
    </div>

    <div id="robotContainer">
      <lottie-player
        src="https://assets10.lottiefiles.com/packages/lf20_1pxqjqps.json"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px; margin: auto; display: block;"
        loop
        autoplay
        aria-label="Cute animated robot"
        id="robotAnimation"
      ></lottie-player>
      <p id="welcomeMessage" style="text-align: center; color: #00e0ff; font-weight: bold; margin-top: 0.5rem; text-shadow: 0 0 10px #00e0ff; font-size: 1.2rem;">
        Come here! Wishing you a healthy and happy life.
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('diagnosisForm');
      const loading = document.getElementById('loading');
      const alertContainer = document.getElementById('alertContainer');
      
      // Show loading animation
      function showLoading() {
        loading.style.display = 'block';
      }
      
      // Hide loading animation
      function hideLoading() {
        loading.style.display = 'none';
      }
      
      // Show alert message
      function showAlert(message, isError = true) {
        alertContainer.innerHTML = '';
        const alertDiv = document.createElement('div');
        alertDiv.className = isError ? 'alert alert-error' : 'alert alert-success';
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);
        setTimeout(() => {
          alertDiv.classList.add('show');
        }, 10);
        setTimeout(() => {
          alertDiv.classList.remove('show');
          setTimeout(() => {
            alertContainer.innerHTML = '';
          }, 300);
        }, 4000);
      }
      
      // Handle form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = form.elements['email'].value.trim();
        const password = form.elements['password'].value.trim();
        
        if (!email || !password) {
          showAlert('Please enter both email and password.');
          return;
        }
        
        showLoading();
        
        try {
          const response = await fetch('http://localhost:3001/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          console.log('Login response status:', response.status);
          console.log('Login response data:', data);
          if (response.ok) {
            showAlert('Login successful!', false);
            // Save token to localStorage or cookie
            localStorage.setItem('token', data.token);
            // Redirect to simple dashboard page
            window.location.href = 'dashb.html';
          } else {
            showAlert(data.message || 'Login failed.');
          }
        } catch (error) {
          showAlert('An error occurred during login.');
          console.error('Login error:', error);
        } finally {
          hideLoading();
        }
      });
    });
  </script>
</body>
</html>
