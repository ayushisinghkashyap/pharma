<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - Pharma AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #080825;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(41, 0, 67, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 84, 145, 0.3) 0%, transparent 50%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .animated-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      filter: blur(40px);
    }

    .shape1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 106, 0, 0.4), transparent 70%);
      top: 10%;
      left: 15%;
      animation: floatAnimation1 20s infinite, colorChange1 15s infinite alternate;
    }

    .shape2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%);
      top: 50%;
      left: 70%;
      animation: floatAnimation2 25s infinite, colorChange2 18s infinite alternate;
    }

    @keyframes colorChange1 {
      0% { background: radial-gradient(circle, rgba(255, 106, 0, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(157, 0, 255, 0.4), transparent 70%); }
    }
    
    @keyframes colorChange2 {
      0% { background: radial-gradient(circle, rgba(0, 198, 255, 0.4), transparent 70%); }
      50% { background: radial-gradient(circle, rgba(157, 0, 255, 0.4), transparent 70%); }
      100% { background: radial-gradient(circle, rgba(255, 106, 0, 0.4), transparent 70%); }
    }

    @keyframes floatAnimation1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, 50px) scale(1.1); }
    }

    @keyframes floatAnimation2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-120px, -80px) scale(0.9); }
    }
    
    .profile-container {
      background: rgba(0, 20, 40, 0.9);
      border-radius: 15px;
      padding: 2rem 3rem;
      width: 400px;
      box-shadow: 0 0 20px #00e6ff;
      animation: glowPulse 3s infinite alternate;
      backdrop-filter: blur(10px);
    }
    
    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px #00e6ff; }
      100% { box-shadow: 0 0 40px #50da8e; }
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00e6ff;
      margin-bottom: 1.5rem;
      text-align: center;
      text-shadow: 0 0 10px #00e6ff;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #00aaff;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background: rgba(0, 0, 0, 0.4);
      color: #00e6ff;
      font-weight: 600;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 10px #00e6ff;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input:focus {
      box-shadow: inset 0 0 15px #4dffff;
    }
    
    input:disabled, input[readonly] {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 20px;
      background: linear-gradient(90deg, #00e6ff, #004d66);
      border: none;
      color: #001a2e;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 20px #00e6ff;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      pointer-events: none;
      transition: transform 0.6s;
      z-index: 1;
    }
    
    button:hover::before {
      transform: rotate(45deg) translateY(-50%);
    }
    
    button:hover {
      box-shadow: 0 0 30px #4dffff;
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .logout-btn {
      margin-top: 1rem;
      background: linear-gradient(90deg, #ff0044, #cc0033);
      color: #fff;
      box-shadow: 0 0 15px #ff0044;
    }
    
    .logout-btn:hover {
      box-shadow: 0 0 25px #ff3366;
    }
    
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      padding: 8px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .message.success {
      color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
      opacity: 1;
    }
    
    .message.error {
      color: #ff3366;
      background: rgba(255, 51, 102, 0.1);
      opacity: 1;
    }
    
    .message.loading {
      color: #00aaff;
      background: rgba(0, 170, 255, 0.1);
      opacity: 1;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 170, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00aaff;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    
    nav a {
      color: #00c6ff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 5px #00c6ff;
    }
  </style>
</head>
<body>
  <div class="animated-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
  </div>
  
  <nav>
    <!-- Removed or fixed broken home link -->
    <!--<a href="index.html">Home</a>-->
    <a href="dashb.html">Dashboard</a>
    <a href="profile.html">Profile</a>
  </nav>

  <div class="profile-container" role="main" aria-label="User profile form">
    <h1>User Profile</h1>
    <form id="profileForm" novalidate>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" readonly />
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required aria-required="true" />
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" pattern="\d*" />
      
      <button type="submit" aria-label="Update profile">Update Profile</button>
    </form>
    <button class="logout-btn" id="logoutBtn" aria-label="Logout">Logout</button>
    <div class="message" id="message" role="alert" aria-live="polite"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const profileForm = document.getElementById('profileForm');
      const messageDiv = document.getElementById('message');
      const logoutBtn = document.getElementById('logoutBtn');
      const updateButton = profileForm.querySelector('button[type="submit"]');
      const apiBaseUrl = 'http://localhost:3001'; // Replace with your actual API base URL

      // Show message with appropriate styling
      function showMessage(text, type = 'loading') {
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        
        if (type !== 'loading') {
          setTimeout(() => {
            messageDiv.className = 'message';
          }, 3000);
        }
      }

      // Check if token exists
      function checkAuth() {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = 'login.html';
          return null;
        }
        return token;
      }

      // Fetch user profile on page load
      async function fetchProfile() {
        const token = checkAuth();
        if (!token) return;
        
        try {
          showMessage('Loading profile data...', 'loading');
          
          const res = await fetch(`${apiBaseUrl}/api/profile`, {
            method: 'GET',
            headers: { 
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });
          
          if (!res.ok) {
            if (res.status === 401) {
              localStorage.removeItem('token');
              window.location.href = 'login.html';
              return;
            }
            throw new Error('Failed to fetch profile');
          }
          
          const data = await res.json();
          document.getElementById('email').value = data.email || '';
          document.getElementById('name').value = data.name || '';
          document.getElementById('age').value = data.age || '';
          
          messageDiv.className = 'message'; // Hide message
          
        } catch (err) {
          console.error('Error fetching profile:', err);
          showMessage('Error loading profile. Please try again later.', 'error');
          
          // Only redirect on auth errors, not on network errors
          if (err.message.includes('401')) {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
          }
        }
      }

      // Handle form submission
      profileForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const token = checkAuth();
        if (!token) return;
        
        const name = document.getElementById('name').value.trim();
        const age = document.getElementById('age').value.trim();

        // Validate name
        if (!name) {
          showMessage('Please enter your full name.', 'error');
          return;
        }

        // Basic validation for age to be a non-negative integer
        if (age && (!/^\d+$/.test(age) || parseInt(age) < 0)) {
          showMessage('Please enter a valid non-negative age.', 'error');
          return;
        }

        // Disable button and show loading state
        updateButton.disabled = true;
        showMessage('Updating profile...', 'loading');

        try {
          const res = await fetch(`${apiBaseUrl}/api/updateMedicalInfo`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ name, age: age ? parseInt(age) : null })
          });
          
          if (!res.ok) {
            if (res.status === 401) {
              localStorage.removeItem('token');
              window.location.href = 'login.html';
              return;
            }
            throw new Error('Failed to update profile');
          }
          
          showMessage('Profile updated successfully', 'success');
          
          // Update localStorage with new user data
          try {
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            userData.name = name;
            userData.age = age ? parseInt(age) : null;
            localStorage.setItem('user', JSON.stringify(userData));
          } catch (e) {
            console.error('Error updating local storage:', e);
          }
          
        } catch (err) {
          console.error('Error updating profile:', err);
          showMessage('Error updating profile. Please try again.', 'error');
        } finally {
          updateButton.disabled = false;
        }
      });

      // Handle logout
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      });

      // Initialize
      fetchProfile();
    });
  </script>
</body>
</html>
